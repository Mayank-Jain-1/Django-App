<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Home</title>
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
body{
  /* background-color: black; */
}

  #navbar{
    display: flex;
    justify-content: space-between;
    flex-direction: row;
    align-items: center;
  }

  #title{
    padding-left: 4rem;
  }

  #navigation{
    list-style: none;
    display: flex;
    align-items: center;
    padding-right: 2rem;
  }
  .navlink{
    font-size: larger;
    margin-left: 30px;
  }

  #loginButton{
    background-color: white;
    color: black;
    padding:10px 20px;  
    border-radius: 5px;
    font-weight: 300;
  }

  #heading{
    margin:10px;
    font-size: 3rem;
  }

  #buttonDiv{
    margin-top: 20px;
  }

  .textButton{
    padding: 5px 15px;
    margin-right: 15px;
    background-color: white;
    color: black;
    border: 2px solid black;
    border-radius: 20px;
  }

</style>

<body>
  <div id = 'navbar' style="width: 100vw; height: 100px; background-color: black; color: white">
    <h1 id= "title" style="background-color: black">TextUtils</h1>
    <ul id="navigation">
      <li class="navlink">Home</li>
      <li class="navlink">About</li>
      <li id = "loginButton" class="navlink">Login</li>
    </ul>
  </div>
  <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100vw;
      ">
    <h1 id="heading" style="display: flex; align-items: left;">Enter your text here to analyze it:</h1>
    <div style="display: flex; justify-content: center;">
      <textarea style="min-height: 150px; width: 80vw; padding: 10px; border: 2px solid black"></textarea>
    </div>

    <div id="buttonDiv" style="width: 80vw; padding: 10px">
      <button class="textButton">
        Remove Spaces
      </button>
      <button class="textButton">
        Capitalize First
      </button>
      <button class="textButton">
        Remove Spaces
      </button>
      <button class="textButton">
        Clear Text
      </button>
    </div>
  </div>
</body>

</html>
